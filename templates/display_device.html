<!DOCTYPE html>
<html>
<head>
<title>My Devices</title>
</head>

<body>
<h3>~~~~List of devices~~~~</h3>
<p>List of devices registered for {{username}}</p>
  <table border="1">
    <thead>
      <tr>
      <th>Device nickname</th>
      <th>Device type</th>
      <th>Manufacturer name</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
      <tr>
      <td>{{ device[1] }}</td>
      <td>{{ device[2] }}</td>
      <td>{{ device[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
