<!DOCTYPE html>
<html>
<head>
<title>My Devices</title>
</head>

<body>
<h3>~~~~List of devices~~~~</h3>
<p>List of registered devices.</p>
  <table border="1">
    <thead>
      <tr>
      <th>Device nickname</th>
      <th>Device type</th>
      <th>Manufacturer name</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
      <tr>
      <td>{{ device[0] }}</td>
      <td>{{ device[1] }}</td>
      <td>{{ device[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p></p><a href="{{ url_for('navigation') }}">Main Menu</a></p>
  <p></p><a href="{{ url_for('exit_user') }}">Logout</a></p>
</body>
</html>
