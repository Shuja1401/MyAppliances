<!DOCTYPE html>
<html>
  <title>
    Service details
  </title>
</html>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <p><a href="{{url_for('add_service_details')}}">Add service details</a></p>
  <p><a href="{{url_for('view_service_details')}}">View service details</a></p>
  <p><a href="{{url_for('delete_service_details')}}">Delete service details</a></p>

  <p><a href="{{url_for('navigation')}}">Main menu</a></p>
  <p><a href="{{url_for('exit_user')}}">Logout</a></p>
</body>
