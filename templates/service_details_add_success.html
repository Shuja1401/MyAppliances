<!DOCTYPE html>
<html>
  <title>Service details added successfully.</title>
</html>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <p>{{message}}</p>
  <p><a href="{{url_for('add_service_details')}}">Add anoter service detail</a></p>
  <p><a href="{{url_for('navigation')}}">Home</a></p>
  <p><a href="{{url_for('exit_user')}}">Logout</a></p>
</body>
