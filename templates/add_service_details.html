<!DOCTYPE html>
<html>
  <head>
    <title>
      Service details
    </title>
  </head>
<body>
  <form action="/add_service_details" method="POST">
    <h2>Service Details</h2>
    
    <label for="serviced_on">Serviced On:</label>
    <input type="date" id="serviced_on" name="serviced_on" required><br><br>
    
    <label for="amount_spent">Amount Spent (â‚¹):</label>
    <input type="number" id="amount_spent" name="amount_spent" step="0.01" min="0"><br><br>
    
    <label for="name_part_replaced">Name of Part Replaced:</label>
    <input type="text" id="name_part_replaced" name="name_part_replaced" placeholder="e.g., Compressor, Motor, etc."><br><br>
    
    <p>Was a Service Warranty provided?</p>
    <input type="radio" id="service_warranty_yes" name="service_warranty_y_n" value="Yes">
    <label for="service_warranty_yes">Yes</label>
    <input type="radio" id="service_warranty_no" name="service_warranty_y_n" value="No" checked>
    <label for="service_warranty_no">No</label><br><br>
    
    <label for="service_warranty_in_months">Service Warranty Duration (months):</label>
    <input type="number" id="service_warranty_in_months" name="service_warranty_in_months" min="0"><br><br>
    
    
    <p>Was a Part Warranty provided?</p>
    <input type="radio" id="part_warranty_yes" name="part_warranty_y_n" value="Yes">
    <label for="part_warranty_yes">Yes</label>
    <input type="radio" id="part_warranty_no" name="part_warranty_y_n" value="No" checked>
    <label for="part_warranty_no">No</label><br><br>
    
    <label for="part_warranty_in_months">Part Warranty Duration (months):</label>
    <input type="number" id="part_warranty_in_months" name="part_warranty_in_months" min="0"><br><br>
    
    <label for="additional_remark">Additional Remarks:</label><br>
    <textarea id="additional_remark" name="additional_remark" rows="3" cols="40" placeholder="Add any notes about service quality, center, etc."></textarea><br><br>
    
    <input type="submit" value="Submit Service Details">  
  </form>
</body>
</html>
